<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Registro - Capacitación</title>
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/base.css" />
    <link rel="stylesheet" href="./CSS/form.css" />
  </head>
  <body>
    <h2 class="welcome-msg">Bienvenido a Icontec</h2>
    <section class="container">
      <div class="content content-left">
        <img class="asesor-img" src="./assets/asesor.svg" alt="Asesor" />
      </div>
      <div class="content content-right">
        <form class="register" action="">
          <fieldset id="name">
            <label for="name"
              >Hola mi nombre es <strong>Juan</strong> <br />
              ¿Cómo te llamas?</label
            >
            <input type="text" id="name" name="name" />
          </fieldset>
          <fieldset>
            <label for="job">Cargo:</label>
            <input type="text" id="job" name="job" />
          </fieldset>
          <button type="submit">Registrarme en la capacitación</button>
        </form>
      </div>
    </section>
    <script src="./JS/register.js"></script>
  </body>
</html>
